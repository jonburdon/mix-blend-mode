<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="index.js"></script>
    <h1>CSS Mix Blend Mode</h1>

    <h5>Example 1: Exclusion</h5>
    <section class="standard-section parent1">
      <div class="box1 square "></div>
      <div class="box2 rect offsetsquare exclusion"></div>
    </section>

    <h5>Example 2: Multiply</h5>
    <section class="standard-section grey parent1">
      <div class="box1 square  "></div>
      <div class="box2 rect offsetsquare multiply"></div>
    </section>

 <h4>Reference</h4>
    <a href="https://css-tricks.com/almanac/properties/m/mix-blend-mode/">CSS Tricks</a>
